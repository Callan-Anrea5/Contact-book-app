<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="avatarImage"></div>
    <form id="editForm" enctype="multipart/form-data">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" required><br/>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required><br/>
        <label for="mobilenumber">Mobile</label>
        <input type="text" name="mobilenumber" id="mobilenumber" required><br/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required><br/>
        <label for="avatar">Select a file</label>
        <input type="file" name="avatar" id="avatar" accept="image/*"><br/>
        <input type="submit" id="submitForm" value="Save">
    </form>
    <br/><br/>
    <input type="button" value="Home" id="homeLink">
    <input type="button" value="Edit" id="editContact">
    <input type="button" value="Delete" id="deleteContact">

    <script src="config.js"></script>
</body>
</html>
